<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/questions.css">
    <link rel="icon" href="images/wise-quiz-logo.png" type="image/x-icon">
    <script src = "js/config.js"></script>
    <title>Wise Quiz</title>
</head>

<body>
    <div class="fixed-top">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="login.html">
                <img class="mx-2 d-inline-block align-left" src="images/wise-quiz-logo.png" width="60" height="60">
                Wise Quiz</a>
        </nav>
        <div id="showError">
        </div>
    </div>
    <br><br><br>
    <div class="container-fluid mx-4 my-4">
        <h1 class="display-4">
            <strong>Sign Up!</strong>
        </h1>
        <br>
        <form id = "signupForm">
            <div class="form-group mb-4">
                <label class="form-label" for="firstnameInput"><strong>First Name:</strong></label>
                <input type="text" id="firstnameInput" placeholder="First Name" class="form-control w-25" />
            </div>
            <div class="form-group mb-4">
                <label class="form-label" for="lastnameInput"><strong>Last Name:</strong></label>
                <input type="text" id="lastnameInput" placeholder="Last Name" class="form-control w-25" />
            </div>
            <div class="form-group mb-4">
                <label class="form-label" for="emailInput"><strong>Email:</strong></label>
                <input type="email" id="emailInput" placeholder="Email" class="form-control w-25" />
            </div>
            <div class="form-group mb-4">
                <label class="form-label" for="usernameInput"><strong>Username:</strong></label>
                <input type="text" id="usernameInput" placeholder="Username" class="form-control w-25" />
            </div>
            <div class="form-group mb-4">
                <label class="form-label" for="passwordInput"><strong>Password:</strong></label>
                <input type="password" id="passwordInput" placeholder="Password" class="form-control w-25" />
            </div>
            <div class="form-group mb-4">
                <label class="form-label" for="confirmpasswordInput"><strong>Confirm Password:</strong></label>
                <input type="password" id="confirmpasswordInput" placeholder="Password" class="form-control w-25" />
            </div>
            
            <div class="form-group mb-4">
                <button type="button" id="signupBtn" class="btn btn-outline-primary">Sign Up!</button>
            </div>
            <br>
            <div class="form-group mb-4 pull-left">
                <label class="form-label" for="back"><strong>Already have an account?</strong></label>
                <button class="btn-sm btn btn-outline-success pull-left" onclick="window.location.href='login.html'"
                    id="back" type="button">Log in!</button>
            </div>
        </form>
    </div>
    <script src="js/signup.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
