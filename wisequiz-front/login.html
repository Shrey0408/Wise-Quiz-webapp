<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="icon" href="images/wise-quiz-logo.png" type="image/x-icon">
	<link rel="stylesheet" href="css/quiz.css">
	<script src = "js/config.js"></script>
	<title>Wise Quiz</title>
</head>

<body style="background-color:rgb(182, 190, 192)">
	<div class="alert alert-primary" role="alert">
		Admin Role - id : admin; password : 12345678
		<br>
		User Role - id : user; password :12345678
	</div>
	<div class="container">
		<br>
		<br>

		<div class="row justify-content-md-center justify-content-lg-center">
			<div class="col-sm-4 col-md-4 col-lg-4">
				<form id="loginForm">
					<div class="card">
						<div class="card-body container">
							<div>
								<img class="mx-auto d-block" src="images/wise-quiz-logo.png" width="150" height="150">
								<br>
								<h2 class="text-center">Log In</h2>
								<br>
							</div>
							<div id="loginError" class="text-center">
							</div>
							<div class="form-group mb-4">
								<label class="form-label" for="usernameInput">Username</label>
								<input type="text" id="usernameInput" placeholder="Username" class="form-control" />
							</div>
							<div class="form-group mb-4">
								<label class="form-label" for="passwordInput">Password</label>
								<input type="password" id="passwordInput" placeholder="Password" class="form-control" />
							</div>
							<div class="form-group mb-4 row justify-content-lg-around justify-content-md-around">
								<div class="col-4">
									<button type="button" id="loginBtn" class="btn btn-outline-primary">Sign In</button>
								</div>
								<div class="col-4">
									<button type="button" id="signupBtn" onclick="window.location.href='signup.html'"class="btn btn-outline-primary">Sign Up</button>
								</div>
							</div>
						</div>
					</div>
			</div>
			</form>
		</div>
	</div>
	</div>

	<script src="js/login.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
