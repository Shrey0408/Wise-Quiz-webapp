<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/questions.css">
    <link rel="icon" href="../images/wise-quiz-logo.png" type="image/x-icon">
    <script src = "../js/config.js"></script>
    <title>Wise Quiz</title>
</head>

<body>
    <div class="fixed-top">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="../quiz.html">
                <img class="mx-2 d-inline-block align-left" src="../images/wise-quiz-logo.png" width="60" height="60">
                Wise Quiz</a>
                <div class="nav-item mx-2 mb-2">
                    <li class="nav-item dropdown">
                        <a class="nav-link navbar-toggler" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="navbar-toggler-icon"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                          <div class="dropdown-item" id="editProfileBtn">Edit Profile</div>
                          <div class="dropdown-item" id="logoutBtn">Logout</div>
                        </div>
                </div>
        </nav>
        <div id="showError">
        </div>
    </div>
    <br><br><br>
    <div class="container-fluid mx-4 my-4">
        <h1 class="display-4">
            <strong>Add new question</strong>
        </h1>
        <br>
        <form>
            <div class="form-group mb-4">
                <label class="form-label" for="quizNameInput"><strong>Quiz Name:</strong></label>
                <input type="text" id="quizNameInput" placeholder="Quiz name" class="form-control w-25" readonly />
            </div>
            <div class="form-group mb-4">
                <label class="form-label" for="questionInput"><strong>Question:</strong></label>
                <input type="text" id="questionInput" placeholder="Question" class="form-control w-50" />
            </div>
            <div class="form-group mb-4">
                <label class="form-label" for="optionA"><strong>Option A:</strong></label>
                <input type="text" id="optionA" placeholder="Option A" class="form-control w-25" />
            </div>
            <div class="form-group mb-4">
                <label class="form-label" for="optionB"><strong>Option B:</strong></label>
                <input type="text" id="optionB" placeholder="Option B" class="form-control w-25" />
            </div>
            <div class="form-group mb-4">
                <label class="form-label" for="optionC"><strong>Option C:</strong></label>
                <input type="text" id="optionC" placeholder="Option C" class="form-control w-25" />
            </div>
            <div class="form-group mb-4">
                <label class="form-label" for="optionD"><strong>Option D:</strong></label>
                <input type="text" id="optionD" placeholder="Option D" class="form-control w-25" />
            </div>
            <div class="form-group mb-4">
                <label for="correctAnswer"><strong>Correct Answer:</strong></label>
                <select id="correctAnswer" class="form-control w-25">
                    <option selected>Choose...</option>
                    <option>Option A</option>
                    <option>Option B</option>
                    <option>Option C</option>
                    <option>Option D</option>
                </select>
            </div>
            <div class="form-group mb-4">
                <button type="button" id="addQuestionBtn" class="btn btn-outline-primary">Add question</button>
            </div>
            <div class="form-group mb-4 pull-left">
                <button class="btn btn-outline-success pull-left" id="back" type="button">Back</button>
            </div>
        </form>
    </div>
    <script src = "../js/logoutAndEditprofile.js"></script>
    <script src="../js/addquestion.js"></script>
    <script src = "../js/checkRoles.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
